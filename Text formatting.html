<!DOCTYPE html>
<html>
    <head>
        <title> My website</title>
    </head>
    <body>
        <p> <b>This is a bold text</b> </p>  <!--to make a text bold-->

        <p> <i> This is an Italic text </i> </p><!--to make a text italic-->

        <p> <big> This is a big text </big> </p> <!--to make a text big-->

        <p> <small> This is a small text </small>  </p> <!--to make a text small-->

        <p> <sub> This is a subscript text </sub> </p> <!--to make a text subscript-->

        <p> <sup>   This is a superscript text</sup> </p> <!--to make a text superscript-->

        <p> <ins> This is an inserted text </ins> </p> <!--to make a text inserted; underligne-->

        <p> <del> This is a deleted text </del> </p> <!--to make a text deleted-->

        <p>  <mark> This is a marked text </mark> </p> <!--to make a text marked-->
    </body>
</html>
