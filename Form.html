<!DOCTYPE>
<html>
    <head>
        <title> My website</title>
    </head>
    <body>
        <!--form allow to take an input from a user-->

        <form> <!--we can add an action and method here if we have a server-->
        <div> <!--o separate them by bloc-->

            <!--label indicated what the user has to put as input-->

            <label for="id"> <b> Student ID </b></label> <!-- good practice to put a for, id, place hlder for screen reader-->
            <input type="text" id="id" placeholder=" karateka" required>

        </div>
        <br>
        <div>

            <label for="lname"> <b>Last name </b> </label>
            <input type="text" id="lname" placeholder="dramankolo" required>

        </div>
        <br>
        <div>
            <input type="reset">
        </div>
        <br>
        <div>
            <input type="submit" >
        </div>
        <br>

        <div>
            <label for="pass">password:</label>
            <input type="password" id="pass" name="pass" maxlength="12" required>
        </div>

        <br>

        <div>
            <label for="email">email:</label>
            <input type="email" id="email" name="email" placeholder="SPants@gmail.com">
        </div>

        <br>

        <div>
            <label for="phone">phone #:</label>
            <input type="tel" id="phone" name="phone" placeholder="(123)-456-7890">
        </div>

        <br>

        <div>
            <label for="bdate">birthdate:</label>
            <input type="date" id="bdate" name="bdate">
        </div>
        
        <br>

        <div>
            <label for="quantity">quantity:</label>
            <input type="number" id="quantity" name="quantity" min="0" max="99" value="1">
        </div>
        
        <br>

        <div>
            <label for="title">title:</label>

            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." name="title" value="Mr.">

            <label for="Mrs.">Mrs.</label>
            <input type="radio" id="Mrs." name="title" value="Mrs.">

            <label for="PhD.">PhD.</label>
            <input type="radio" id="PhD." name="title" value="PhD.">
        </div>
        
        <br>

        <div>
            <label for="payment">payment:</label>
            <select id="payment" name="payment">
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="giftcard">giftcard</option>
            </select>
        </div>
        
        <br>

        <div>
            <label for="subscribe">subscribe:</label>
            <input type="checkbox" id="subscribe" name="subscribe" min="0" max="99" value="1">
        </div>
        
        <br>

        <div>
            <input type="reset">
        </div>

        <br>

        <div>
            <input type="submit">
        </div>
        
        </form>
    </body>
</html>
